<!-- JSON-LD 구조화 데이터 -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.layout == 'post' %}BlogPosting{% else %}WebSite{% endif %}",
  {% if page.layout == 'post' %}
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name | default: site.author }}",
    "email": "{{ site.author.email }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}{{ site.baseurl }}"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  {% if page.image %}
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image | absolute_url }}",
    "width": 1200,
    "height": 630
  },
  {% endif %}
  "url": "{{ page.url | absolute_url }}",
  "inLanguage": "{{ page.lang | default: site.lang }}",
  {% if page.categories %}
  "about": [
    {% for category in page.categories %}
    {
      "@type": "Thing",
      "name": "{{ category }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  {% endif %}
  {% if page.tags %}
  "keywords": [
    {% for tag in page.tags %}
    "{{ tag }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  {% endif %}
  {% else %}
  "name": "{{ site.title }}",
  "description": "{{ site.description | escape }}",
  "url": "{{ site.url }}{{ site.baseurl }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name | default: site.author }}",
    "email": "{{ site.author.email }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}{{ site.baseurl }}"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ site.url }}{{ site.baseurl }}/search?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  },
  {% endif %}
  "breadcrumb": {
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "{{ site.url }}{{ site.baseurl }}"
      }
      {% if page.layout == 'post' %}
      ,{
        "@type": "ListItem",
        "position": 2,
        "name": "{{ page.categories.first | default: 'Posts' }}",
        "item": "{{ site.url }}{{ site.baseurl }}/{{ page.categories.first }}"
      },
      {
        "@type": "ListItem", 
        "position": 3,
        "name": "{{ page.title }}",
        "item": "{{ page.url | absolute_url }}"
      }
      {% endif %}
    ]
  }
}
</script>
